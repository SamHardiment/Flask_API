{% extends "base.html" %} {% block content %}
<!-- We are adding the method in the form, which is triggered on submition -->
<form
  class="mt-3 mx-3"
  action="http://127.0.0.1:5000/members"
  method="POST"
  style="
    background-color: rgb(116, 201, 244);
    width: 80%;
    margin: 0 auto;
    margin-top: 20px;
    border-radius: 25px;
    padding: 20px;
  "
>
  <label for="name">Name</label>
  <input type="text" id="name" name="name" />

  <label for="alterego">Alter-Ego</label>
  <input type="text" id="alterego" name="alterego" />

  <input type="submit" value="submit" />
</form>
<div class="criminals">
  {% for members in result %}
  <div
    class="members"
    style="
      background-color: antiqueWhite;
      width: 80%;
      margin: 0 auto;
      margin-top: 20px;
      border-radius: 25px;
      padding: 20px;
    "
  >
    <p>{{members.name}}</p>
  </div>
  {% endfor %}
</div>
{% endblock %}
